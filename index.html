<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Y-Sorting Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
            background: #2d2d2d;
        }

        canvas {
            display: block;
            background-color: #5d9e58; /* Grass Green */
            cursor: crosshair;
        }

        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            min-width: 200px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #fff;
        }

        .control-group {
            margin-bottom: 10px;
        }

        label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }

        .status {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }
        
        .highlight {
            color: #4ade80;
            font-weight: bold;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            pointer-events: none;
            font-size: 0.9rem;
        }

        /* Grid pattern for the grass */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

    </style>
</head>
<body>

    <div class="container">
        <canvas id="gameCanvas" width="800" height="600" class="grid-bg"></canvas>
        
        <div class="ui-panel">
            <h1>Rendering Settings</h1>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="toggleSort" checked>
                    Enable Y-Sorting
                </label>
                <div class="status" id="sortStatus">
                    Status: <span class="highlight">Correct Depth</span>
                </div>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="toggleDebug" checked>
                    Show Pivot Points
                </label>
                <div class="status">
                    Shows where the "feet" are.
                </div>
            </div>
        </div>

        <div class="instructions">
            Use <b>WASD</b> or <b>Arrow Keys</b> to move the Red Cube.
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const toggleSort = document.getElementById('toggleSort');
    const toggleDebug = document.getElementById('toggleDebug');
    const sortStatus = document.getElementById('sortStatus');

    // Input state
    const keys = {
        ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false,
        w: false, s: false, a: false, d: false, W: false, S: false, A: false, D: false
    };

    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    class GameObject {
        constructor(x, y, width, height, color, type) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.type = type; // 'player', 'tree', 'wall'
            this.speed = 4;
        }

        // The most important value for Y-Sorting: The bottom (feet) of the object
        get pivotY() {
            return this.y + this.height;
        }

        get centerX() {
            return this.x + this.width / 2;
        }

        update() {
            if (this.type === 'player') {
                if (keys.ArrowUp || keys.w || keys.W) this.y -= this.speed;
                if (keys.ArrowDown || keys.s || keys.S) this.y += this.speed;
                if (keys.ArrowLeft || keys.a || keys.A) this.x -= this.speed;
                if (keys.ArrowRight || keys.d || keys.D) this.x += this.speed;

                // Simple bounds checking
                if (this.x < 0) this.x = 0;
                if (this.y < 0) this.y = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;
            }
        }

        draw(ctx) {
            ctx.save();
            
            // Shadow (simple oval at the feet)
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(this.centerX, this.pivotY, this.width/1.8, 10, 0, 0, Math.PI * 2);
            ctx.fill();

            // Object drawing based on type
            if (this.type === 'tree') {
                // Trunk
                ctx.fillStyle = '#5D4037';
                ctx.fillRect(this.x + this.width * 0.4, this.y + this.height * 0.5, this.width * 0.2, this.height * 0.5);
                // Leaves (Top)
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.centerX, this.y); // Top
                ctx.lineTo(this.x + this.width, this.y + this.height * 0.7); // Bottom Right
                ctx.lineTo(this.x, this.y + this.height * 0.7); // Bottom Left
                ctx.fill();
            } else if (this.type === 'wall') {
                // Front face
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                // Top face (fake 3d depth)
                ctx.fillStyle = '#9e9e9e'; 
                ctx.fillRect(this.x, this.y - 10, this.width, 10);
            } else {
                // Player (Cube)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                // Face
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x + 10, this.y + 10, 10, 10); // Eye
                ctx.fillRect(this.x + 30, this.y + 10, 10, 10); // Eye
            }

            ctx.restore();

            // DEBUG: Show pivot line
            if (toggleDebug.checked) {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.pivotY);
                ctx.lineTo(this.x + this.width, this.pivotY);
                ctx.stroke();

                ctx.fillStyle = 'yellow';
                ctx.font = '10px Arial';
                ctx.fillText(`Y: ${Math.floor(this.pivotY)}`, this.x, this.pivotY - 5);
            }
        }
    }

    // Initialize Objects
    const objects = [];

    // Add Player
    const player = new GameObject(100, 100, 50, 50, '#e74c3c', 'player');
    objects.push(player);

    // Add Random Trees
    for(let i=0; i<8; i++) {
        objects.push(new GameObject(
            150 + Math.random() * 500, 
            50 + Math.random() * 400, 
            80, 120, 
            '#2ecc71', 'tree'
        ));
    }

    // Add Random Walls
    for(let i=0; i<3; i++) {
        objects.push(new GameObject(
            100 + Math.random() * 500, 
            200 + Math.random() * 300, 
            100, 40, 
            '#7f8c8d', 'wall'
        ));
    }

    // Main Game Loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update logic
        player.update();

        // Rendering Logic
        
        if (toggleSort.checked) {
            // THE MAGIC: Sort by Pivot Y (Bottom of object)
            // If A is "higher up" (lower Y value) than B, A draws first.
            objects.sort((a, b) => a.pivotY - b.pivotY);
            
            sortStatus.innerHTML = `Status: <span class="highlight">Correct Depth (Sorted)</span>`;
            sortStatus.style.color = '#fff';
        } else {
            // Shuffle purely for demonstration to show chaos, 
            // or just leave them in creation order to show static overlapping.
            // We'll revert to a specific 'bad' order (creation order) usually.
            // In this specific demo, the player is index 0. If we don't sort,
            // the player (index 0) draws FIRST, meaning everything draws ON TOP of the player.
            // To make it purely 'creation order', we do nothing, but we need to ensure
            // the array isn't stuck in the sorted state from the previous frame.
            
            // Re-sort by creation time (simulated by ID or just logic here)
            // For simplicity, we just won't run the sort command, 
            // but we need to reset the array order to demonstrate the break.
            // We'll force Player to be index 0 (drawn first = underneath).
            objects.sort((a, b) => {
                if(a.type === 'player') return -1;
                return 1;
            });

            sortStatus.innerHTML = `Status: <span style="color:#e74c3c">Broken Depth (Player drawn first)</span>`;
        }

        // Draw everything
        objects.forEach(obj => obj.draw(ctx));

        requestAnimationFrame(animate);
    }

    // Start
    animate();

</script>
</body>
</html>
